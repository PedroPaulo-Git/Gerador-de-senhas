<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    
    
</head>

<body><span class="myid">feito por : <a href="https://github.com/PedroPaulo-Git">@PedroPaulo-Git</a> </span>
    
    <div class="main">
    <div class="container">
        <h1>Gerador de Senha</h1>
    <div class="buttons"> 
        <div class="alterar_QG">
        <input id="gerador_maior" class="alterar" type="button" value="+">
        <input id="gerador_menor" class="alterar"type="button" value="-">
    </div>
        <div class="buttons_text"> <p class="Alterar_char"></p></div>
       
        <input id="gerador" type="button" class="gerador" value="Gerar">
        
        
  
    <div class ="resultado_total">
        <div class="result"></div>
        <div class="copy_result">Copiado</div>
        <i class="fas fa-copy" id="copyIcon" ></i>
       
        
    </div> 
    
    
    <script src="script.js"></script>
    
</div>



</body>

</html>
